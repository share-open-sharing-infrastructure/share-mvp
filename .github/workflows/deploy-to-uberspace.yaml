name: Build and Deploy to Uberspace

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: 25.2.1
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Set up SSH known_hosts to remove host from stdout
      - name: Setup SSH known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ vars.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Build Svelte app
        run: npm run build
        env:
          PUBLIC_PB_URL: ${{ secrets.PUBLIC_PB_URL }}

      - name: Deploy using Rsync
        uses: burnett01/rsync-deployments@8.0.2
        with:
          switches: -avrh --delete
          path: build/
          remote_path: /var/www/virtual/${{ vars.SSH_USERNAME }}/html
          remote_host: ${{ vars.SSH_HOST }}
          remote_user: ${{ vars.SSH_USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_key_pass: ${{ secrets.SSH_PRIVATE_KEY_PASS }}
          # to disable ssh output
          ssh_opts: -q
